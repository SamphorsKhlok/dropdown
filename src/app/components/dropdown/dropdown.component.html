<div (click)="toggle()">
  Movie: {{selectedItem.title}}
  <span *ngIf="!isOpen">&#x25B2;</span>
  <span *ngIf="isOpen">&#x25BC;</span>
</div>
<div *ngIf="isOpen" style="height: 100px;max-width:350px;overflow: auto">
  <div *ngFor="let item of items" (click)="update(item)">{{item.title}}</div>
</div>
<div *ngIf="selectedItem">
  <button (click)="clear()">Clear</button>
</div>
